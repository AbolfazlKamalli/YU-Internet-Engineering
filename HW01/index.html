<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لیست کارهای روزانه</title>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Theme Toggle Button - Fixed Position -->
    <button id="themeToggle" class="theme-toggle" aria-label="تغییر تم">
      <span class="theme-icon sun">☀️</span>
      <span class="theme-icon moon">🌙</span>
    </button>

    <div class="container">
      <header>
        <h1>📝 لیست کارهای من</h1>
        <p class="subtitle">مدیریت کارهای روزانه</p>
      </header>

      <div class="input-section">
        <input
          type="text"
          id="taskInput"
          placeholder="یک کار جدید بنویس..."
          autocomplete="off"
        />
        <button id="addBtn" class="add-btn"><span>+</span> افزودن</button>
      </div>

      <div class="filter-section">
        <button class="filter-btn active" data-filter="all">همه</button>
        <button class="filter-btn" data-filter="active">فعال</button>
        <button class="filter-btn" data-filter="completed">انجام شده</button>
      </div>

      <div class="tasks-container">
        <ul id="taskList" class="task-list"></ul>
        <div id="emptyState" class="empty-state">
          <div class="empty-icon">📋</div>
          <p>هنوز کاری اضافه نشده است</p>
          <p class="empty-hint">برای شروع یک کار جدید اضافه کنید</p>
        </div>
      </div>

      <div class="stats">
        <span id="totalTasks">0 کار</span>
        <span id="completedTasks">0 انجام شده</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
